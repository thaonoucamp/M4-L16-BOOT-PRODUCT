<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>
        <a href="/create-product">Create a new Product</a>
    </h2>
    <h2>
        <input type="text" name="search" th:action="/search-product" th:method="get">
        <button>Search</button>
    </h2>
    <h1>List Product</h1>
    <table border="1" cellpadding="5">

        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Description</td>
            <td>Factory</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.factory}"></td>
                <td>
                    <a th:href="@{/edit-product/__${product.id}__}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete-product/__${product.id}__}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
